    <!-- SISTEMA DE BACK REDIRECT INTELIGENTE (SEM CONFLITOS) -->
    <script>
    (function(w, d, h, l) {
      var TARGET_URL = "https://ofertaexclusiva.figma.site/";
      var isArmed = false;
      var canArm = false;

      // Ativa o "preparo" após 2 segundos conforme solicitado
      w.setTimeout(function() {
        canArm = true;
      }, 2000);

      // Injeta histórico silencioso (Apenas pushState, sem Hash Loop para não quebrar o React)
      function forceBack() {
        if (w.isNavigatingToCheckout || w.isInternalNavigation) return;
        try {
          // Injetamos apenas 10 estados para garantir o trap sem sobrecarregar o browser
          for (var i = 0; i < 10; i++) {
            h.pushState({ trap: i, ts: Date.now() }, "", l.href);
          }
        } catch (e) {}
      }

      function performRedirect() {
        // Só redireciona se estiver armado, não for navegação interna e não for checkout
        if (isArmed && !w.isNavigatingToCheckout && !w.isInternalNavigation) {
          try {
            l.replace(TARGET_URL);
          } catch (e) {
            l.href = TARGET_URL;
          }
        }
      }

      function arm(e) {
        // Se o clique for em um botão ou link, tratamos como navegação interna temporária
        var tag = e.target.tagName.toLowerCase();
        if (tag === 'button' || tag === 'a' || e.target.closest('button') || e.target.closest('a')) {
          w.isInternalNavigation = true;
          w.setTimeout(function() { w.isInternalNavigation = false; }, 500);
        }

        if (canArm && !isArmed) {
          isArmed = true;
          forceBack();
        }
      }

      // Listeners de interação para armar o sistema (SEM OVERLAY)
      d.addEventListener("click", arm, { passive: true });
      d.addEventListener("touchstart", arm, { passive: true });

      // Gatilho principal: Botão Voltar do Navegador
      w.onpopstate = function(event) {
        performRedirect();
      };

      // Loop de Consistência suave (1000ms em vez de 100ms para evitar 'agressividade')
      setInterval(function() {
        if (isArmed && !w.isNavigatingToCheckout && !w.isInternalNavigation) {
          if (h.length < 5) {
            forceBack();
          }
        }
      }, 1000);

      // Vigilante de Foco (Safari Fix)
      w.addEventListener("pageshow", function() {
        if (isArmed) forceBack();
      });

      // Exporta controle para o App React
      w.atomicBackSystem = {
        disarm: function() { isArmed = false; },
        rearm: function() { isArmed = true; forceBack(); }
      };

    })(window, document, window.history, window.location);
    </script>
