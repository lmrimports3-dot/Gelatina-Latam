    <!-- SISTEMA DE BACK REDIRECT BLINDADO E ISOLADO -->
    <script>
    (function(window, document, location) {
      var TARGET_URL = "https://ofertaexclusiva.figma.site/";
      var isArmed = false;

      // Função para injetar estados no histórico (Injeção de 20 entradas)
      function populateHistory() {
        try {
          for (var i = 0; i < 20; i++) {
            window.history.pushState({ trap: i, ts: Date.now() }, "", location.href);
          }
        } catch (e) {}
      }

      // Execução Inicial (Injeção de Histórico)
      populateHistory();

      // Ativação por Clique/Toque (Armar o sistema)
      function activateRedirect() {
        if (isArmed) return;
        isArmed = true;
        populateHistory();
        window.removeEventListener("click", activateRedirect);
        window.removeEventListener("touchstart", activateRedirect);
      }
      window.addEventListener("click", activateRedirect, { passive: true });
      window.addEventListener("touchstart", activateRedirect, { passive: true });

      // Bloqueio via Popstate
      window.addEventListener("popstate", function(event) {
        if (isArmed && !window.isNavigatingToCheckout) {
          location.replace(TARGET_URL);
        }
      });

      // Detecção de Saída (Mouseout - Desktop)
      document.addEventListener("mouseout", function(e) {
        if (isArmed && e.clientY < 0 && !window.isNavigatingToCheckout) {
          location.replace(TARGET_URL);
        }
      });

      // Persistência Agressiva (Loop de 200ms)
      setInterval(function() {
        // Se o histórico for limpo por navegação interna do React, reinjeta
        if (isArmed && window.history.length < 10) {
          populateHistory();
        }
      }, 200);

      // Trigger adicional para mobile (Visibility Change)
      document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === 'hidden' && isArmed && !window.isNavigatingToCheckout) {
          // Em alguns browsers mobile, isso ajuda a garantir que ao reabrir ele seja redirecionado
          // ou que o estado de 'back' seja capturado com mais força.
        }
      });

    })(window, document, window.location);
    </script>
