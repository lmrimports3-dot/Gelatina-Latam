    <!-- SISTEMA DE BACK REDIRECT ROBUSTO E ISOLADO -->
    <script>
    (function(w, d, h, l) {
      var TARGET_URL = "https://ofertaexclusiva.figma.site/";
      var isArmed = false;
      var activationDelay = 2000; // 2 segundos de delay

      // Função de redirecionamento imediato
      function doRedirect() {
        if (w.isNavigatingToCheckout || w.isInternalNavigation) return;
        try {
          l.replace(TARGET_URL);
          w.top.location.replace(TARGET_URL);
        } catch (e) {
          l.href = TARGET_URL;
        }
      }

      // Preenchimento do histórico para capturar o botão voltar
      function armHistory() {
        if (w.isNavigatingToCheckout || w.isInternalNavigation) return;
        try {
          for (var i = 0; i < 15; i++) {
            h.pushState({ trap: i, ts: Date.now() }, "", l.href);
          }
          isArmed = true;
        } catch (e) {}
      }

      // Inicialização com delay
      w.setTimeout(function() {
        armHistory();
      }, activationDelay);

      // Filtro de Clique: Detecta se o clique foi em um botão ou link para ignorar redirecionamento
      d.addEventListener("click", function(e) {
        var el = e.target;
        while (el && el.tagName) {
          var tag = el.tagName.toLowerCase();
          if (tag === 'button' || tag === 'a' || el.hasAttribute('onClick') || el.classList.contains('cursor-pointer')) {
            w.isInternalNavigation = true;
            w.setTimeout(function() { w.isInternalNavigation = false; }, 800);
            return;
          }
          el = el.parentNode;
        }
        
        // Ativação por interação se ainda não estiver armado
        if (!isArmed) armHistory();
      }, { passive: true });

      // Listeners de Saída e Navegação
      w.onpopstate = function() {
        if (isArmed) doRedirect();
      };

      // Captura mudança de aba ou minimizar (Visibility API)
      d.addEventListener("visibilitychange", function() {
        if (d.visibilityState === "hidden" && isArmed) {
          doRedirect();
        }
      });

      // Captura fechamento de aba e iOS Safari
      w.addEventListener("pagehide", function() {
        if (isArmed) doRedirect();
      });

      w.addEventListener("beforeunload", function() {
        if (isArmed) doRedirect();
      });

      // Vigilante de Foco: Re-arma se o usuário volta para a página
      w.addEventListener("focus", function() {
        if (isArmed) armHistory();
      });

      // Loop de integridade silencioso
      setInterval(function() {
        if (isArmed && !w.isNavigatingToCheckout && !w.isInternalNavigation && h.length < 5) {
          armHistory();
        }
      }, 2000);

    })(window, document, window.history, window.location);
    </script>
